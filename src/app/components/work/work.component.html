<section id="work">
  <div class="grid-container">
    @if (zen$ | async; as zen) {
      <h1><q>{{ zen }}</q> <i>- Github Zen</i></h1>
    }
    @else {
      <h1><q>No Github Zen quotes showed up it seems.</q></h1>
    }

    @if (repos$ | async; as repos) {
      @for (repo of repos; track $index) {
        <app-card [repo]="repo"></app-card>
      }
    }
    @else {
      <h1>Oops! The Github Repos API seems to be down... Please go directly to <a href="https://github.com/motheblackcat" target="_blank">Github</a> to check some of my work!</h1>
    }
  </div>
</section>
