<div id="work" class="row vh-100 work-bg align-items-center">
  <div class="col">
    <div class="row text-center ">
      <div class="col h2 my-5">
        <i *ngIf="!(zen$ | async)" class="fas fa-spinner"></i> {{ (zen$ | async) ? (zen$ | async) : 'Loading Quote' }} - Github Zen
      </div>
    </div>
    <div *ngFor="let repo of repos$ | async" class="row border border-2 rounded bg-dark m-3 p-3">
      <diV class="col">
        <a [href]="repo.html_url" target="_blank">
          <div class="row">
            <div class="col">{{ repo.name }}</div>
            <div class="col text-end">{{ repo.language }}</div>
          </div>
          <div class="row py-2">
            <div class="col">{{ repo.description }}</div>
          </div>
        </a>
      </diV>
    </div>
  </div>
</div>
