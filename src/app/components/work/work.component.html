<section id="work" class="vh-100 flex flex-center">
  <!-- TODO: Error message display -->
  <div class="grid-container">
    @if (zen$ | async; as zen) {
      <h1 class="grid-header"><q>{{ zen }}</q> <i>- Github Zen</i></h1>
    }

    @if (repos$ | async; as repos) {
      @for (repo of repos; track $index) {
        <app-card [repo]="repo"></app-card>
      }
    }
    @else {
      <h1 class="grid-header">Oops! The Github Repos API seems to be down... Please go directly to <a href="https://github.com/motheblackcat" target="_blank">Github</a> to check some of my work!</h1>
    }
  </div>
</section>
