<div id="work" class="row vh-100 work-bg">
  <div class="row text-center d-flex align-items-center">
    <h2><i *ngIf="!(zen$ | async)" class="fas fa-spinner"></i> {{ (zen$ | async) ? (zen$ | async) : 'Loading Quote'}} - Github Zen</h2>
  </div>
  <div class="row text-center">
    <div *ngFor="let repo of repos$ | async" class="col">
      <div class="row">{{ repo.name }}</div>
      <div class="row">{{ repo.description }}</div>
      <div class="row">{{ repo.language }}</div>
    </div>
  </div>
</div>
